{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this issue?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock content %}
